version: "3"

services:
  webserver:
    image: nginx:latest
    container_name: proxy_server
    depends_on:
      - front
      - app
      - db
    restart: always
    ports:
      - "80:80"
#      - "443:443"
    volumes:
      - ./volumes/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./volumes/web:/usr/share/nginx/html

  front:
    container_name: front_server
    build:
      context: ./front
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - app
    volumes:
      - "./front:/app"
      - "/app/node_modules"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development

  app:
    build:
      context: ./main
      dockerfile: Dockerfile
    container_name: app_server
    restart: always
    env_file: .env
    links:
      - "db:mysqldb"
    depends_on:
      - quant
      - db
    volumes:
      - ./volumes/web:/usr/share/nginx/html
    command: sh -c scripts/run.sh

  quant:
    build:
      context: ./quant/grpc-server/proto
      dockerfile: Dockerfile
    container_name: quant_server
    restart: always
    ports:
      - "9000:9000"
    command: python3 main.py

  db:
    image: mysql:5.7
    container_name: database
    user: "501:20"
    # platform: linux/x86_64 # if m1 mac
    restart: always
    env_file: .env.mysql
    volumes:
      - ./volumes/mysql:/var/lib/mysql
      - ./volumes/seed:/var/lib/mysql-files
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --init-connect='SET NAMES UTF8;' --innodb-flush-log-at-trx-commit=0